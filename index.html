<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="card mb-3" style="max-width: 750px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="images/2.png"
              alt="weather"
              class="img-fluid rounded-start"
            />
            <div class="card-img-overlay"></div>
            <div class="rectangle"></div>
            <h2>Lisbon</h2>
            <h4>Today</h4>
            <div class="today"><strong>28°C</strong></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"></div>
    <form>
      <input type="text" placeholder="Enter the name of the city" />
      <input type="submit" value="Search" autocomplete="off" />
    </form>
    <h3>
      <p>Wind Speed: 14km</p>
      <p>Humidity: 47%</p>
    </h3>
    <div class="section">
      <div class="d-flex">
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Monday</div>
            </div>
            <h1 class="card-text">30ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Tuesday</div>
            </div>
            <h1 class="card-text">31ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Wednesday</div>
            </div>
            <h1 class="card-text">29ºc</h1>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Thursday</div>
            </div>
            <h1 class="card-text">30ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Friday</div>
            </div>
            <h1 class="card-text">28ºc</h1>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/arevys/weather-app" target="_blank">
        Open-source code</a
      >
      by Vera Pinheiro
    </p>
    <script src="src/index.js" ;></script>
  </body>
</html>
